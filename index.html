<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6b04acfae5.js"
            crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="shortcut icon" href="./assets/imgs/logo.png"
            type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=M+PLUS+Rounded+1c&family=Sawarabi+Gothic&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Mi Encommerce-Desafio 9</title>
    </head>
    <body>
        <header>
            <div class="nav">
                <img src="./assets/imgs/logo.png" alt="">
                <h1>Sakura Emporium: Tesoros de Japón</h1>
            </div>
            <div>
                <i class="fa-solid fa-bars menu-hamburguesa"></i>
            </div>
        </header>
        <div class="menu">
            <h3>Ordenar por:</h3>
            <div class="filter">
                <select name="filtrer" id="products-emporium">
                    <option value="1">Precio</option>
                    <option value="2">Categoría</option>
                    <option value="3">Color</option>
                    <option value="4">Hombre</option>
                    <option value="5">Mujer</option>
                </select>
            </div>
        </div>
        <main>
            <div class="container-products">
                <div class="grid-item">
                    <div class="img-products">
                        <img
                            src="https://acdn.mitiendanube.com/stores/186/318/products/thumb-2022-06-07t150936-5611-69ee645e9317c90df616546954463637-640-0.webp"
                            alt="muñeca kokeshi">
                    </div>
                    <div class="information-products">
                        <p>Muñeca Kokoshi</p>
                        <i class="fa-solid fa-heart" data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="agrega a favoritos"></i>
                    </div>
                    <div class="btn-buy">
                        <p>68.000 CLP</p>
                        <button type="button" class="btn btn-secondary"><i class="fa-solid fa-cart-shopping"></i> Comprar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="img-products">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9DNOt5d7D3yyP-y_-5DsQqghhIoPv33dowbWxW8ZtcA&s"
                            alt="te verde japonés">
                    </div>
                    <div class="information-products">
                        <p>Té verde</p>
                        <i class="fa-solid fa-heart" data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="agrega a favoritos"></i>
                    </div>
                    <div class="btn-buy">
                        <p>35.000 CLP</p>
                        <button type="button" class="btn btn-secondary"><i class="fa-solid fa-cart-shopping"></i> Comprar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="img-products">
                        <img
                            src="https://m.media-amazon.com/images/I/71E00TUD0yL._AC_UF894,1000_QL80_.jpg"
                            alt="Cepillo de té Japones">
                    </div>
                    <div class="information-products">
                        <p>Cepillo de té</p>
                        <i class="fa-solid fa-heart" data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="agrega a favoritos"></i>
                    </div>
                    <div class="btn-buy">
                        <p>15.000 CLP</p>
                        <button type="button" class="btn btn-secondary"><i class="fa-solid fa-cart-shopping"></i> Comprar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="img-products">
                        <img
                            src="https://tsuru.fr/27709/kimono-yukata-de-algodon-rojo-tradicional-japones-con-bolas-de-temari-y-peonias-para-mujer.jpg"
                            alt="kimono">
                    </div>
                    <div class="information-products">
                        <p>Kimono</p>
                        <i class="fa-solid fa-heart" data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="agrega a favoritos"></i>
                    </div>
                    <div class="btn-buy">
                        <p>350.000 CLP</p>
                        <button type="button" class="btn btn-secondary"><i class="fa-solid fa-cart-shopping"></i> Comprar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="img-products">
                        <img
                            src="https://theprint.blog/wp-content/uploads/2021/02/Ejemplos-de-papel-japones-impreso.jpg"
                            alt="papel washi japones">
                    </div>
                    <div class="information-products">
                        <p>Papel washi</p>
                        <i class="fa-solid fa-heart" data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="agrega a favoritos"></i>
                    </div>
                    <div class="btn-buy">
                        <p>20.000 CLP</p>
                        <button type="button" class="btn btn-secondary"><i class="fa-solid fa-cart-shopping"></i> Comprar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="img-products">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcLHie9aPRiv2Dt-kg_9JQHrQDLDSH2EqWTSk5WROE8g&s"
                            alt="Cerámica japonesa">
                    </div>
                    <div class="information-products">
                        <p>Cerámica</p>
                        <i class="fa-solid fa-heart" data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="agrega a favoritos"></i>
                    </div>
                    <div class="btn-buy">
                        <p>150.000 CLP</p>
                        <button type="button" class="btn btn-secondary"><i class="fa-solid fa-cart-shopping"></i> Comprar</button>
                    </div>
                </div>
            </div>
        </main>
        <div class="pagination">
                <div class="pagination-div">Previo</div>
                <div class="pagination-div">1</div>
                <div class="pagination-div">2</div>
                <div class="pagination-div">3</div>
                <div class="pagination-div">4</div>
                <div class="pagination-div">Siguiente</div>
            </div>
        <footer>
            <div class="icons">
                <i class="fa-brands fa-facebook icons-footer"></i>
                <i class="fa-brands fa-instagram icons-footer"></i>
            </div>
            <p>© [2024] Sakura Emporium. Todos los derechos reservados.</p>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
